<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Profile Card</title>
</head>
<body>
    <div class='card-body'>
        <div class='card-header'>
            <div class='profile-pic'>
                <img src="pic.jpeg" alt="">
            </div>
            <div class='name'>Richard Graebin</div>
            <div class='desc'>Front-End Junior Student</div>
            <div class='desc2'>Profile Card criado e animado com HTML, CSS e JavaScript</div>
            <div id='git'>
                <div id='divimg' onmouseenter='masterOver()' onmouseleave='masterOut()'>
                    <a id='glink' href="https://github.com/RichardGraebin" target="_blank">
                        <span id='gimg' class='fab fa-github'></span>
                        <span id='gtxt' >Meu GitHub!</span>
                    </a></div>
            </div>
        </div>
        <div class='card-footer'>
             <form action="https://richardgraebin.github.io/Projeto-Site-de-Pizzas/" target="_blank">
                <input class='info-button' type="submit" value="Projeto Site de Vendas"/>
            </form>
            <form action="https://richardgraebin.github.io/Projeto-de-Site-para-o-GITHUB/" target="_blank">
                <input class='info-button' type="submit" value="Projeto Feito em Curso"/>
            </form>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
